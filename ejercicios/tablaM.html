<body>
    <script type="text/javascript">
        num = 5;
        document.write("<h1>Tabla de multiplicar del "+num+"</h1>");
        document.write("<table><tr><th>num</th><th>x</th><th>num i</th> <th>producto</th></tr>");
        for (i = 1; i <= 10; i++) {
            res = num * i;
            if (i % 2 == 0) {
                document.write('<tr><th>' + num + '</th><th>x</th><th>' + i + '</th> <th>' + res + '</th></tr>');
            } else {
                document.write('<tr style="background-color: #f1f1c1;" ><th>' + num + '</th><th>x</th><th>' + i + '</th> <th>' + res + '</th></tr>');
            }
        }
        document.write('</table>');
    </script>
</body>
