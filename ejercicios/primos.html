    <script type="text/javascript">
        numT = true;
        do {
            num = prompt("Dame un nÃºmero:", "");
            if (num == "") {
                alert("ERROR. No ha introducido NADA!")
            } else if (isNaN(num)) {
                alert("ERROR. No ha Introducido un numero!")
            } else {
                numT = false;
            }
        } while (numT);
        for (i = num; i >= 1; i--) {
            div = 0;
            for (j = i; j >= 1; j--) {
                if (i % j == 0) {
                    div++;
                }
            }
            if (div > 2) {
                document.write(i + " no es primo </br>");
            } else {
                document.write(i + " es primo </br>");
            }
        }

    </script>
